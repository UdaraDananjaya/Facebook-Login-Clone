<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Facebook Clone site">
    <meta name="author" content="Udara_Dananjaya">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300i,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row align-items-center justify-content-center vh-100">
            <div class="col-md-7">
                <img src="logo.svg" class="w-50">
                <h3>Facebook helps you connect and share with the people in your life.</h3>
            </div>
            <div class="col-md-5">
                <form class="login-form" action="#">
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Email address or phone number" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Password" required>
                    </div>
                    <button type="button" class="btn btn-custom btn-lg btn-block mt-3">Log In</button>
                    <div class="text-center pt-3 pb-3">
                        <a href="#" class="">Forgotten password?</a>
                        <hr>
                        <button type="button" style="background-color: #42b72a" class="btn btn-success btn-lg mt-3">Create New Account</button>
                    </div>
                </form>
                <p class="pt-3 text-center"><b>Create a Page</b> for a celebrity, band or business.</p>
            </div>
        </div>
    </div>
</body>
</html>
